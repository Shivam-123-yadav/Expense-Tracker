<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto">

    <h2 class="text-2xl font-bold mb-6">Edit Expense</h2>

    <form method="POST" class="bg-white shadow p-6 rounded-2xl space-y-4">
      {% csrf_token %}

      <input type="text" name="category" value="{{ expense.category }}" class="w-full border rounded-xl p-3"/>

      <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" class="w-full border rounded-xl p-3"/>

      <textarea name="description" class="w-full border rounded-xl p-3">{{ expense.description }}</textarea>

      <button class="w-full bg-blue-600 text-white p-3 rounded-xl">Update</button>
    </form>

  </div>
</body>
</html>
