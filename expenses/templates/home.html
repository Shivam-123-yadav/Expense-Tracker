<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Dark Mode Toggle
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }

    // Toast notification
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2000);
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-6 transition">
  <div class="max-w-4xl mx-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Expense Tracker</h1>
      <button onclick="toggleTheme()" class="px-4 py-2 bg-gray-700 text-white rounded-xl">Toggle Theme</button>
    </div>

    <!-- Toast -->
    <div id="toast" class="hidden fixed top-4 right-4 bg-green-600 text-white py-2 px-4 rounded-xl shadow"></div>

    <!-- Search + Filter -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-2xl p-4 mb-6">
      <form method="GET" action="/" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input name="search" type="text" placeholder="Search description..." class="w-full border rounded-xl p-3" />

        <select name="category" class="w-full border rounded-xl p-3">
          <option value="">All Categories</option>
          {% for c in categories %}
            <option value="{{c.name}}">{{c.name}}</option>
          {% endfor %}
        </select>

        <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold">Apply</button>
      </form>
    </div>

    <!-- Form Card -->
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6 mb-6">
      <form action="/add/" method="POST" class="space-y-4">
        {% csrf_token %}

        <select name="category" required class="w-full border rounded-xl p-3">
          <option value="">Select Category</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Shopping</option>
          <option>Health</option>
          <option>Other</option>
        </select>

        <input name="amount" type="number" step="0.01" required class="w-full border rounded-xl p-3" placeholder="Amount (₹)" />

        <textarea name="description" class="w-full border rounded-xl p-3" placeholder="Description"></textarea>

        <button onclick="showToast('Added Successfully!')" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold">Add Expense</button>
      </form>
    </div>

    <!-- Summary -->
    <div class="text-center text-xl font-bold text-gray-700 dark:text-gray-200 mb-4">
      Monthly Total: ₹{{ total }}
    </div>

    <!-- List -->
    <div class="space-y-4">
      {% for e in expenses %}
      <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-4 flex justify-between items-start">
        <div>
          <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">{{ e.category }}</h3>
          <p class="text-gray-600 dark:text-gray-400">{{ e.description }}</p>
          <p class="text-sm text-gray-400 mt-1">{{ e.created_at }}</p>
        </div>
        <div class="text-right flex flex-col items-end gap-2">
          <div class="text-xl font-bold text-green-600">₹{{ e.amount }}</div>
          <div class="flex gap-2">
            <a href="/edit/{{e.id}}" class="px-3 py-1 bg-yellow-500 text-white rounded-xl">Edit</a>
            <a href="/delete/{{e.id}}" class="px-3 py-1 bg-red-600 text-white rounded-xl">Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="flex justify-between mt-6">
      {% if expenses.has_previous %}
        <a href="?page={{ expenses.previous_page_number }}" class="px-4 py-2 bg-gray-300 rounded-xl">Previous</a>
      {% endif %}

      {% if expenses.has_next %}
        <a href="?page={{ expenses.next_page_number }}" class="px-4 py-2 bg-gray-300 rounded-xl">Next</a>
      {% endif %}
    </div>

  </div>
</body>
</html>
